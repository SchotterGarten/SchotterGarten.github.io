<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schotter Garten</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
         <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                    <img src="/images/Ablagerungen_unterhalb_Weg.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                    <img src="/images/Ablagerungen_oberhalb_Weg.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                    <img src="/images/Strassenzustand.jpg" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Image text -->
            <div class="caption-container">
            <p id="caption"></p>
            </div>
        
            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="/images/Ablagerungen_unterhalb_Weg.jpg" style="width:100%" onclick="currentSlide(1)" alt="Ablagerungen unterhalb Weg">
                </div>

                <div class="column">
                    <img class="demo cursor" src="/images/Ablagerungen_oberhalb_Weg.jpg" style="width:100%" onclick="currentSlide(2)" alt="Ablagerungen oberhalb Weg">
                </div>

                <div class="column">
                    <img class="demo cursor" src="/images/Strassenzustand.jpg" style="width:100%" onclick="currentSlide(2)" alt="Strassenzustand">
                </div>
            </div>
        </div> 

        <script src="main.js"></script> 
    </body>
</html>
